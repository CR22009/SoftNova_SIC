<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SoftNova SIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sic-dark-blue': '#000B58',
              'sic-medium-blue': '#003161',
              'sic-teal': '#006A67',
              'sic-light-teal': '#3B9797',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-2xl border-t-8 border-sic-dark-blue">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-sic-dark-blue">SoftNova SIC</h1>
            <p class="text-gray-500">Sistema de Información Contable</p>
        </div>

        <!-- Mensajes de Error (si los hay) -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if form.errors %}
            <div class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                Tu usuario y contraseña no coinciden. Inténtalo de nuevo.
            </div>
        {% endif %}

        <form method="POST" action="{% url 'contabilidad:login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                <input type="text" name="username" id="id_username" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sic-teal focus:border-transparent" 
                       required>
            </div>
            
            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" name="password" id="id_password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sic-teal focus:border-transparent" 
                       required>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="w-full bg-sic-teal hover:bg-sic-light-teal text-white font-bold py-2 px-4 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sic-teal transition-colors duration-300">
                    Ingresar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
