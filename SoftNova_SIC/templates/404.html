<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada (404)</title>
    
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración personalizada de Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
            colors: {
              // Paleta de colores de tu config
              'sic-darkest-blue': '#000B58',
              'sic-dark-blue': '#003161',
              'sic-primary': '#006A67',
              'sic-secondary': '#3B9797',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-full font-sans">
    
    <div class="text-center p-8 max-w-md w-full">
        <!-- Logo o Icono -->
        <div class="inline-flex items-center justify-center w-20 h-20 bg-sic-primary/10 rounded-full mb-6">
            <svg class="w-12 h-12 text-sic-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-6xl font-extrabold text-sic-darkest-blue">404</h1>
        <h2 class="text-2xl font-semibold text-sic-dark-blue mt-2">Página No Encontrada</h2>
        <p class="text-gray-600 mt-4">
            Lo sentimos, la página que buscas no existe.
        </p>
        <div class="mt-8">
            <!-- 
                Botón inteligente:
                Si pasamos el 'user' desde la vista y está autenticado,
                lo mandamos al Dashboard. Si no, al Login.
                Como fallback, usamos la raíz '/' que redirige al login.
            -->
            {% if user.is_authenticated %}
                <a href="{% url 'contabilidad:dashboard' %}" class="px-6 py-3 bg-sic-primary text-white font-semibold rounded-lg shadow-md hover:bg-sic-secondary transition-colors duration-300">
                    Volver al Dashboard
                </a>
            {% else %}
                <a href="{% url 'contabilidad:login' %}" class="px-6 py-3 bg-sic-primary text-white font-semibold rounded-lg shadow-md hover:bg-sic-secondary transition-colors duration-300">
                    Ir a la página de Login
                </a>
            {% endif %}
        </div>
    </div>

</body>
</html>
